<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>To Do List</title>
</head>
<body class="h-screen bg-gradient-to-b from-sky-200 to-sky-500">
    <div class="w-full h-20 flex flex-column">
      <div class="w-full h-10 mt-7  flex flex-row justify-between">
        <div class="ml-5 w-14 h-full  flex justify-center cursor-pointer">
          <img src="list.png" class="w-8 h-8 mt-1 " alt="List" />
        </div>
        <div class="w-20 h-full  flex flex-row justify-between text-white cursor-pointer text-lg">
          <h1 class="mt-2">8</h1> 
          <p class="mt-2">|</p>
          <h1 class="mt-2">August</h1>
        </div>
        <div class="mr-5 w-14 h-full  flex justify-center cursor-pointer">
          <img src="stopwatch.png" class="w-8 h-8 mt-1" alt="Stopwatch" />
        </div>
      </div>
    </div>   
    <div class='w-full h-20  flex flex-row justify-between '>
        <div class='ml-5 w-20 h-full  flex flex-column'>
            <h1 class='ml-2 text-white text-3xl'>Today
                <div class="flex flex-row"><img src="clipboard.png" class="w-4 h-4 mt-2"><p class="text-lg ml-1">Tasks</p></div>
            </h1>  
            
               
           
        </div> 
        <div class='mt-2 mr-5 w-32 h-14 bg-white flex flex-row justify-center rounded-lg cursor-pointer'>
            <h1 class='mt-3 font-bold text-1xl text-blue-300 '>Add New</h1>
        </div>
    </div> 
    <div class='menuBar'>       
    </div>
</body>
</html>
